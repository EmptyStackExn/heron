language: sml
os:
  - linux
  - osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y --force-yes mlton ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install mlton ; fi
install:
  - make
script:
  - ./heron < examples/basic/FirstExample.tesl
  - ./heron < examples/basic/Implications.tesl
  - ./heron < examples/basic/ImplicationsTimeScales.tesl
  - ./heron < examples/basic/FilteredImplication.tesl
  - ./heron < examples/basic/DelayedImplication.tesl
  - ./heron < examples/basic/SustainedImplication.tesl
  - ./heron < examples/basic/WhenImplication.tesl
  - ./heron < examples/basic/AwaitImplication.tesl
  - ./heron < examples/basic/TimeDelayed.tesl
  - ./heron < examples/gallery/ConcurrentComputations.tesl
  - ./heron < examples/gallery/LightSwitch.tesl
  - ./heron < examples/gallery/LeapYears.tesl
  
notifications:
  email: false
